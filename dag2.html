<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registreringsformulär</title>
  </head>
  <body>
    <form onsubmit="login(event)">
    <div>
        <label for="firstName">Name</label>
        <input type="text" id=firstName><br><br>
        <label for="surName">Surname</label>
        <input type="text" id=surName><br><br>
        <label for="email">E-post</label>
        <input type="text" id=email><br><br>
        <label for="emailConfig">Bekräfta E-post</label>
        <input autocomplete="off" type="text" id=emailConfig><br><br>
        <label for="password">Lösenord</label>
        <input type="password" id="password"><br><br>
    <fieldset style="width: 200px;">
        <legend>Utbildningsnivå</legend>
        <label for="grundskola">Grundskola</label>
        <input type="radio" name="degree" id="grundskola"/> <br>
        <label for="gymnasieniva">Gymnasienivå</label> 
        <input type="radio" name="degree" id="gymnasieniva" /> <br>
        <label for="hogskoleniva">Högskolenivå</label> 
        <input type="radio" name="degree" id="hogskoleniva"/>
    </fieldset>
    <fieldset style="width: 200px;">
        <legend>Vilka är dina intressen?</legend>
        <label for="sports">Idrott</label>
        <input type="checkbox" name="intressen" id="sports" value="sports"><br>
        <label for="games">Spel</label>
        <input type="checkbox" name="intressen" id="games" value="games"><br>
        <label for=boring>Något tråkigt</label>
        <input type="checkbox" name="intressen" id="boring" value="boring">
    </fieldset>
        <label for=zodiacSign>Välj ditt stjärntecken</label>
        <select id="zodiacSign" name=zodiacSign>
          <option value="Aries">Aries</option>
          <option value="Taurus">Taurus</option>
          <option value="Gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="Leo">Leo</option>
        </select> <br><br>
        <label for="other">Övrigt</label>
        <textarea rows=4 cols="30"></textarea>
        <input type="submit" value="Skicka">
    </div>
    </form>
  </body>
</html>
